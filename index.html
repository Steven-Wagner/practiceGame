<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Practice Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <header role="banner">
        <h1>Practice Game</h1>
    </header>
    <main role="main">
        <h2>You will be given a scenario and some money and you must choose which itmes to buy</h2>
        <div class="inv box">
            <h3>Inventory</h3>
            <ul>  
                <li>A stick</li>
            </ul>
        </div>
        <div class="scenario box">
            <p>Press start to begin</p>
        </div>
        <div class="buy box">
            <h3>Purchase</h3>
            <form>
                <fieldset>
                    <ul>
                        <li>Stick <input class="plusOne" type="button" value="+"><input class="minusOne" type="button" value="-">0</li>
                    </ul>
                </fieldset>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
</body>
</html>
