<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Practice Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <header role="banner">
        <h1>Practice Game</h1>
    </header>
    <main role="main">
        <h2>You will be given a scenario and some money and you must choose which itmes to buy</h2>
        <div class="flexWrapper">
            <div class="inv box">
                <h3>Inventory</h3>
                <ul>  
                    <li>A stick</li>
                </ul>
            </div>
            <div class="scenario box">
                <p>Press start to begin</p>
            </div>
            <div class="buy box">
                <h3>Purchase</h3>
                <form>
                    <fieldset>
                        <ul class="purchaseList">
                        </ul>
                    </fieldset>
                    <p class="total">Total Cost: 0</p>
                    <input type="submit" value="Submit">
                </form>
                <p class="money">Money: 1</p>
            </div>
        </div>
        <div class="start-next">
            <input class="start" type="button" value="Start">
        </div>
    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
